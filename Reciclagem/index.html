<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Reciclagem</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="https://fonts.googleapis.com/css?family=Carter+One&display=swap" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
	<![endif]-->

	<!--[if lt IE 9]>

<body>
	<div id="container">
		
		<header id="cabecalho">

			<div id="logo">
				<img src="imagens/log.png" style="float: left; padding-top:0px">
				<h1><a href="">Reciclagem</a></h1>
				<span>Decorart</span>
				<!--<span style="font-family: Carter One, sans-serif">Decorart</span>-->
			</div>

			<nav>
			<ul>

				<li><a href="">Home</a></li>
				<li><a href="">Exposições</a></li>
				<li><a href="">Vídeos</a></li>
				<li><a href="">Galeria</a></li>
				<li><a href="">Contato</a></li>

			</ul>
		</nav>

		</header>

		<div id="principal" style=>

			<div id="conteudo">
				<section id="capa">

					<img style="width: 710px " src="imagens/quadro-prego.jpg">


					<article id="video">
						<h3>Como fazer</h3>
						<iframe width="320" height="240" src="https://www.youtube.com/embed/28c3dlF54yE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						
					</article>

					<article id="mapa">
						<h3>Encontre o local</h3>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89374.06765248766!2d-35.3408337547827!3d-8.120505365397774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7aa54ce70259ac1%3A0x8d383df62c98babd!2sVitoria%20Park%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1578836118234!5m2!1spt-BR!2sbr" width="320" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
					</article>
				</section>


			</div>

			<aside>
				<section id="depoimento">
					<img style="width: 350px "src="imagens/material.jpg">
					
				</section>

				<section id="visita">
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>
							<label for="qtd">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Quantidade de pessoas</label>
							<input class="campo" style="width: 30px" type="text" id="qtd" value="1">

						</fieldset>
						<input class="botao" type="submit" value="Verificar disponibilidade">
					</form>
					
				</section>

				<section id="galeria">

					<h4 style="padding: 20px;">Galeria de Fotos</h4>

						<a href="">
							<img src="imagens/imagem1.jpg" width="250" height="198" alt="descricao">
						</a>

				</section>
				
			</aside>
			<div style="clear: both;"></div>
			<footer style="clear: both;">
				<p>
					2020&copy;&nbsp; <a href="">Reciclagem</a> todos os direitos reservados
				</p>
			</footer>
